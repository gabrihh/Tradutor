<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>Tradutor</title>
</head>
<body>
<h1>...</h1>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
const TRANSLATIONS = {
    "Hello!": "OlÃ¡!",
    "Welcome!": "Bem-vindo(a)!"
};

function translate(string, lang) {
    if (lang === "eng") {
        return Object.keys(TRANSLATIONS).find(key => TRANSLATIONS[key] === string);
    } else {
        return TRANSLATIONS[string];
    }
}

function sendMessage(message) {
    alert(`'${message[0]}' traduzido para '${translate(message[0], message[1])}'.`);
}

sendMessage(["Hello!", "pt-br"]);
</script>
</html>
