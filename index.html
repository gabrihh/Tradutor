<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>Tradutor</title>
<style>
body{
display: grid;
place-items: center;
}
</style>
</head>
<body>
<h1>Tradutor</h1>
<span id='result'></span>
</body>
<script>
const TRANSLATIONS = {
    "Hello!": "OlÃ¡!",
    "Welcome!": "Bem-vindo(a)!"
};

function translate(string, lang) {
    if (lang === "eng") {
        return Object.keys(TRANSLATIONS).find(key => TRANSLATIONS[key] === string);
    } else {
        return TRANSLATIONS[string];
    }
}

function sendMessage(message) {
    document.getElementById('result').textContent = `'${message[0]}' traduzido para '${translate(message[0], message[1])}'.`;
}

sendMessage(["Hello!", "pt-br"]);
</script>
</html>
